trigger:
  branches:
    include:
      - master
  paths:
    include:
      - '*'
    exclude:
      - '/README.md'
      - '/azure-pipelines.yml'

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: dir
  displayName: "Debug Help"

- powershell: Get-ChildItem -Recurse
  displayName: "Powershell get items"

- powershell: .\Build\Build.ps1
  displayName: "Testing Script"

- task: GitHubRelease@0
  displayName: 'Edit GitHub Release'
  inputs:
    gitHubConnection: dpaulson45
  repositoryName: dpaulson45/TestRepos
  action: edit
  tag: $(draftReleaseTag)
  assets:
    '/Test-Script/TestScript.ps1'
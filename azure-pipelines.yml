# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Powershell@2
  displayName: "Debug Help"
  script: |
    Get-ChildItem -Recurse $(Build.SourcesDirectory)
- task: Powershell@2
  displayName: 'Run a one-line script'
  inputs:
    targetType: 'filePath'
    filePath: $(Build.SourcesDirectory)\Build\Build.ps1
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: dir
  displayName: "Debug Help"

- task: Powershell@2
  displayName: 'Run a one-line script'
  inputs:
    targetType: 'filePath'
    filePath: Build\Build.ps1